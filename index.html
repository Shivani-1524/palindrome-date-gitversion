<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Palindrome Birthday</h1>
        <img src="party-img.svg" class="decor" alt="">
        <div class="user-input">
            <label for="bday-input">Enter Your Birthday</label>
            <input type="date" id="bday-input">
        </div>
        <button id="submit-btn">Show</button>
        <div class="result-container">
            <p id="result"></p>
            <p class="loader">Loading...</p>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
